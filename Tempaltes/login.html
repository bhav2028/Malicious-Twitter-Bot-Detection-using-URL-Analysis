<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious Bot Detection - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            background: url('/static/kvalifik-3TiNowmZluA-unsplash.jpg');
            background-size: cover;
            margin: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            font-size: 17px;
        }

        .navbar .nav-link {
            margin-left: 41px;
            color: white;
        }

        .navbar .nav-link:hover {
            color: #0069d9;
        }

        .navbar .navbar-brand {
            text-decoration: none;
            color: white;
        }

        .container {
            margin-top: 100px;
        }

        .card {
            overflow: hidden;
            border: 0 !important;
            border-radius: 20px !important;
            box-shadow: 0 0.5 1rem 0 rgba(0, 0, 0, 0.1);
            margin-top: 70px;
            backdrop-filter: blur(10px); /* Add this line for the blur effect */
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the alpha (last value) for transparency */
        }


        .img-left {
            width: 45%;
            background: url('/static/christian-lue-XQQfU37SZXk-unsplash.jpg') center;
            background-size: cover;
        }

        .card-body {
            padding: 2rem;
        }

        .title {
            margin-bottom: 2rem;
        }

        .form-input {
            position: relative;
        }

        .form-input input {
            width: 100%;
            height: 45px;
            padding-left: 40px;
            margin-bottom: 20px;
            box-sizing: border-box;
            box-shadow: none;
            border: 1px solid black;
            border-radius: 10px;
            outline: none;
            background-color: transparent;
        }

        .form-input span {
            position: absolute;
            top: 10px;
            padding-left: 15px;
        }

        .form-input input::placeholder {
            color: black;
            padding-left: 0px;
        }

        .form-input input:focus,
        .form-input input:valid {
            border: 2px solid #007bff;
        }

        .form-input input:focus::placeholder {
            color: #6a6a6a;
        }

        .custom-checkbox .custom-control-input:checked ~ .custom-control-label::before {
            background-color: #007bff !important;
            border: 0px;
        }

        .form-box button[type="submit"] {
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background: #007bff;
            color: #fff;
            font-size: 90%;
            font-weight: bold;
            letter-spacing: .1rem;
            transition: 0.5s;
            padding: 12px;
        }

        .form-box button[type="submit"]:hover {
            background: #0069d9;
        }

        .register-link {
            color: #0069d9;
            text-decoration: none;
        }

    </style>
</head>

<body>

    <nav class="navbar nav-pills bg-dark border-body navbar-expand-lg" data-bs-theme="dark">
        <a class="navbar-brand" href="#">BotShield</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row px-3">
            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
                <div class="img-left d-none d-md-flex">
                    <!-- Image -->
                </div>
                <div class="card-body">
                    <h4 class="title text-center mt-4">
                        Login into Account
                    </h4>
                    {% if error %}
                        <p style="color: red;">{{ error }}</p>
                    {% endif %}
                    <form id="loginForm" class="form-box px-3" action="{{ url_for('login') }}" method="POST">
                        <div class="form-input">
                            <span><i class="bi bi-envelope" style="color: cornflowerblue;"></i></span>
                            <input type="email" id="email" name="email" placeholder="Email Address" tabindex="10" required>
                        </div>
                        <div class="form-input">
                            <span><i class="bi bi-key-fill" style="color: cornflowerblue;"></i></span>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <button type="button" onclick="validateLogin()" class="btn btn-block text-uppercase btn-login">Login</button>
                        </div>
                        <div class="text-center">
                            <p>Don't have an account? <a href="{{ url_for('register') }}" class="register-link">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateLogin() {
            var storedEmail = "user@example.com"; // Replace with your stored email
            var storedPassword = "password123"; // Replace with your stored password
    
            var enteredEmail = document.getElementById("email").value;
            var enteredPassword = document.getElementById("password").value;
    
            if (enteredEmail === storedEmail && enteredPassword === storedPassword) {
                alert("Login successful!");
                // Form submission
                document.getElementById("loginForm").submit();
            } else {
                alert("Invalid login credentials. Please try again.");
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .btn-login {
            background-color: #00A5EC;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #0072a3;
        }

        .register-link {
            color: #007bff;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
            color: #0069d9;
        }

        .card {
            overflow: hidden;
            border: 0 !important;
            border-radius: 20px !important;
            box-shadow: 0 0.5 1rem 0 rgba(0, 0, 0, 0.1);
            margin-top: 70px;
            backdrop-filter: blur(10px); /* Add this line for the blur effect */
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the alpha (last value) for transparency */
        }
    </style>
</body>

</html>
