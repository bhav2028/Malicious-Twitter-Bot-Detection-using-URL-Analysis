<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious Bot Detection - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(to bottom, rgb(0, 0, 0, 0.6), rgb(0, 0, 0, 0.6)),url('/static/kvalifik-3TiNowmZluA-unsplash.jpg');
            background-size: cover;
            margin: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            font-size: 17px;
        }

        .navbar .nav-link {
            margin-left: 41px;
            color: white;
        }

        .navbar .nav-link:hover {
            color: #0069d9;
        }

        .navbar .navbar-brand {
            text-decoration: none;
            color: white;
        }

        .img-left {
            width: 45%;
            background: url('/static/christian-lue-XQQfU37SZXk-unsplash.jpg') center;
            background-size: cover;
        }

        .btn-signup {
            background-color: #00A5EC;
            color: #fff;
            transition: background-color 0.3s ease;
        }
    
        .btn-signup:hover {
            background-color: #0072a3;
        }
    
        .login-link {
            color: #007bff;
            text-decoration: none;
        }
    
        .login-link:hover {
            text-decoration: underline;
            color: #0069d9;
        }
    
        .card {
            overflow: hidden;
            border: 0 !important;
            border-radius: 20px !important;
            box-shadow: 0 0.5 1rem 0 rgba(0, 0, 0, 0.1);
            margin-top: 70px;
            backdrop-filter: blur(10px); /* Add this line for the blur effect */
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the alpha (last value) for transparency */
        }

        .container {
            margin-top: 100px;
        }

        .card-body {
            padding: 2rem;
        }

        .title {
            margin-bottom: 2rem;
        }

        .form-input {
            position: relative;
        }

        .form-input input {
            width: 100%;
            height: 45px;
            padding-left: 40px;
            margin-bottom: 20px;
            box-sizing: border-box;
            box-shadow: none;
            border: 1px solid black;
            border-radius: 10px;
            outline: none;
            background-color: transparent;
        }

        .form-input span {
            position: absolute;
            top: 10px;
            padding-left: 15px;
        }

        .form-input input::placeholder {
            color: black;
            padding-left: 0px;
        }

        .form-input input:focus,
        .form-input input:valid {
            border: 2px solid #007bff;
        }

        .form-input input:focus::placeholder {
            color: #7b7b7b;
        }

    </style>
</head>

<body>

    <nav class="navbar nav-pills bg-dark border-body navbar-expand-lg" data-bs-theme="dark">
        <a class="navbar-brand" href="#">BotShield</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row px-3">
            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0 shadow-lg">
                <div class="img-left d-none d-md-flex">
                    <!-- Image -->
                </div>
                <div class="card-body">
                    <h4 class="title text-center mt-4">
                        Create Account
                    </h4>
                    <form class="form-box px-3" action="{{ url_for('register') }}" onsubmit="return false;" method="post">
                        <div class="form-input">
                            <span><i class="bi bi-person" style="color: cornflowerblue;"></i></span>
                            <input type="text" id="username" placeholder="Username" tabindex="10" required>
                        </div>
                        <div class="form-input">
                            <span><i class="bi bi-envelope" style="color: cornflowerblue;"></i></span>
                            <input type="email" id="email" placeholder="Email Address" tabindex="20" required>
                        </div>
                        <div class="form-input">
                            <span><i class="bi bi-key-fill" style="color: cornflowerblue;"></i></span>
                            <input type="password" id="password" placeholder="Password" tabindex="30" required>
                        </div>
                        <div class="form-input">
                            <span><i class="bi bi-key-fill" style="color: cornflowerblue;"></i></span>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" tabindex="40"
                                required>
                        </div>

                        <div class="mb-3">
                            <button type="button" onclick="validateSignUp()"
                                class="btn btn-block text-uppercase btn-signup">Register</button>
                        </div>

                        <div class="text-center">
                            <p>Already have an account? <a href="{{ url_for('login') }}" class="login-link">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
     function validateSignUp() {
        var enteredUsername = document.getElementById("username").value.trim();
        var enteredEmail = document.getElementById("email").value.trim();
        var enteredPassword = document.getElementById("password").value.trim();
        var confirmPassword = document.getElementById("confirmPassword").value.trim();

        // Validate if any field is empty
        if (enteredUsername === "" || enteredEmail === "" || enteredPassword === "" || confirmPassword === "") {
            alert("Please fill in all fields.");
            return;
        }

        // Validate email format
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(enteredEmail)) {
            alert("Invalid email address. Please enter a valid email.");
            return;
        }

        // Validate password length (minimum length of 8 characters)
        if (enteredPassword.length < 8) {
            alert("Password should be at least 8 characters long.");
            return;
        }

        // Validate password match
        if (enteredPassword !== confirmPassword) {
            alert("Passwords do not match. Please check and try again.");
            return;
        }

        // If all validations pass, submit the form
        alert("Registration successful!");
        window.location.href = "login.html";
    }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
